<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <title>vue-test</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.0/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mand-mobile@2.5.13/lib/mand-mobile.css">
</head>

<body>
  <div id="app"></div>
 
  <!-- built files will be auto injected -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui@2.13.0/lib/index.js"></script>
  <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/axios@0.21.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mand-mobile@2.5.13/lib/mand-mobile.umd.min.js"></script>
  <script>
    window.onload=function(){
      setTimeout(()=>{
    let timing = performance.timing,
          start = timing.navigationStart,
          dnsTime = 0,
          tcpTime = 0,
          firstPaintTime = 0,
          domRenderTime = 0,
          loadTime = 0;
      console.log(performance)
      console.log(timing)
      dnsTime = timing.domainLookupEnd - timing.domainLookupStart;
      tcpTime = timing.connectEnd - timing.connectStart;
      firstPaintTime = timing.responseStart - start;
      domRenderTime = timing.domContentLoadedEventEnd - start;
      loadTime = timing.loadEventEnd - start;

      console.log('DNS解析时间:', dnsTime, 
                  '\nTCP建立时间:', tcpTime, 
                  '\n首屏时间:', firstPaintTime,
                  '\ndom渲染完成时间:', domRenderTime, 
                  '\n页面onload时间:', loadTime);
   })
    }
   
      
    
  </script>
</body>

</html>
