<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">

  <title></title>
  <style type="text/css">
    .outer {
      width: 200px;
      height: 150px;
      font-weight: bold;
      background:skyblue;
    }
    
    .inner {
      width:50px;
      height: 50px;
      background:#faa;
    }
    
  </style>
</head>

<body>
  <div class="outer">
    <div class="inner">
    </div>
  </div>
  <!-- <script src="./test.js"></script> -->
  <script>
    var outer = document.querySelector('.outer');
    var inner = document.querySelector('.inner');
    outer.addEventListener('mouseover',function(e){
      console.log('outer mouseover')
    })
    outer.addEventListener('mouseout',function(e){
      console.log('outer mouseout')
    })
    inner.addEventListener('mouseover',function(e){
      console.log('inner mouseover')
    })
    inner.addEventListener('mouseout',function(e){
      console.log('inner mouseout')
    })
  </script>
</body>

</html>
